<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindMuse</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding-top: 56px; /* navbar height */
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      backdrop-filter: blur(6px);
    }
    .navbar .nav-link {
      color: rgba(255, 255, 255, 0.9);
    }
    .navbar .nav-link:hover {
      color: white;
    }
    .navbar-brand {
      font-weight: 700;
    }
    .navbar .btn-signup {
      background-color: white;
      color: #2575fc;
      font-weight: 600;
    }
    .navbar .btn-signup:hover {
      background-color: #e0e0e0;
      color: #1a5fd4;
    }
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 0 15px;
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1a5fd4;
    }
    .card {
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .hero-section h1 {
    font-size: 3rem;
}

.hero-section p {
    font-size: 1.25rem;
}

.feature-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 1rem;
}

.feature-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.feature-card .icon {
    transition: transform 0.3s ease;
}

.feature-card:hover .icon {
    transform: scale(1.2) rotate(10deg);
}

/* Add subtle animations using Animate.css (https://animate.style/) */

  </style>
</head>
<body>
  {% if show_navbar is not defined or show_navbar %}
  <!-- Navbar (visible on all pages except when show_navbar=False) -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">MindMuse</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item">
            <a
              class="nav-link btn btn-signup px-3"
              href="/signup"
              >Sign Up</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
