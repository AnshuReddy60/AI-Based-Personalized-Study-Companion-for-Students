<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDF Summarizer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; }
.container { margin-top: 50px; max-width: 700px; }
#summaryBox {
    white-space: pre-wrap;
    background-color: #fff;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    max-height: 400px;
    overflow-y: auto;
}
#loading { display: none; }
</style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">PDF Summarizer</h2>
    <form id="summarizerForm" enctype="multipart/form-data">
        <label>Upload PDF</label>
        <input type="file" id="pdf_file" name="pdf_file" required class="form-control">
        <label>Number of Words for Summary (<span id="wordCountLabel">150</span>)</label>
        <input type="range" id="word_count" name="word_limit" min="50" max="500" value="150" class="form-range"><br><br>
        <button type="submit" class="btn btn-primary">Summarize</button>
    </form>

    <div id="loading" class="mt-3 alert alert-info">Summarizing... Please wait.</div>
    <h4 class="mt-4">Summary:</h4>
    <div id="summaryBox"></div>
    <a id="downloadBtn" class="btn btn-success mt-2" style="display:none;" download="summary.txt">Download Summary</a>
</div>

<script>
const form = document.getElementById("summarizerForm");
const loading = document.getElementById("loading");
const summaryBox = document.getElementById("summaryBox");
const downloadBtn = document.getElementById("downloadBtn");
const wordCountInput = document.getElementById("word_count");
const wordCountLabel = document.getElementById("wordCountLabel");

wordCountInput.addEventListener("input", () => {
    wordCountLabel.textContent = wordCountInput.value;
});

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById("pdf_file");
    const wordCount = document.getElementById("word_count").value;

    if (fileInput.files.length === 0) {
        alert("Please select a PDF file.");
        return;
    }

    const formData = new FormData();
    formData.append("pdf_file", fileInput.files[0]);
    formData.append("word_limit", wordCount);

    loading.style.display = "block";
    summaryBox.textContent = "";
    downloadBtn.style.display = "none";

    try {
        const response = await fetch("/summarize", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        loading.style.display = "none";

        if (response.ok) {
            summaryBox.textContent = data.summary;

            const blob = new Blob([data.summary], { type: "text/plain" });
            downloadBtn.href = URL.createObjectURL(blob);
            downloadBtn.style.display = "inline-block";
        } else {
            alert(data.error || "Failed to summarize PDF.");
        }
    } catch (err) {
        loading.style.display = "none";
        alert("Error summarizing PDF.");
        console.error(err);
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
