<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resource Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
    .card { margin-bottom: 20px; }
    .bookmark-btn { background-color: #4a90e2; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
    .bookmark-btn:hover { background-color: #357ABD; }
    #resourcesList a { text-decoration: none; }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4 text-center">üß† AI Resource Recommender</h2>

  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="topicInput" class="form-label">Enter Topic:</label>
      <input type="text" id="topicInput" class="form-control" placeholder="e.g., Machine Learning">
    </div>

    <div class="mb-3">
      <label for="levelSelect" class="form-label">Your Knowledge Level:</label>
      <select id="levelSelect" class="form-select">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <button id="generateBtn" class="btn btn-success">Generate Resources</button>
  </div>

  <div id="resourcesContainer" class="mt-4"></div>

  <div id="bookmarksContainer" class="mt-4">
    <h4>‚≠ê Saved Bookmarks</h4>
    <ul id="bookmarksList" class="list-group"></ul>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const generateBtn = document.getElementById('generateBtn');
  const resourcesContainer = document.getElementById('resourcesContainer');
  const bookmarksList = document.getElementById('bookmarksList');

  // Fetch and display saved bookmarks on load
  fetch('/get_bookmarks')
    .then(res => res.json())
    .then(data => renderBookmarks(data));

  function renderBookmarks(bookmarks) {
    bookmarksList.innerHTML = '';
    if(bookmarks.length === 0) {
      bookmarksList.innerHTML = '<li class="list-group-item text-muted">No bookmarks yet.</li>';
      return;
    }
    bookmarks.forEach((bm, index) => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `<a href="${bm.url}" target="_blank">${bm.title} (${bm.type})</a>`;
      bookmarksList.appendChild(li);
    });
  }

  generateBtn.addEventListener('click', () => {
    const topic = document.getElementById('topicInput').value.trim();
    const level = document.getElementById('levelSelect').value;

    if(!topic) return alert('Please enter a topic.');

    fetch('/get_resources', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({topic, level})
    })
    .then(res => res.json())
    .then(data => {
      resourcesContainer.innerHTML = '';
      data.forEach(resource => {
        const card = document.createElement('div');
        card.className = 'card p-3 shadow-sm';
        card.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a href="${resource.url}" target="_blank">${resource.title} (${resource.type})</a>
            </div>
            <button class="bookmark-btn">Bookmark</button>
          </div>
        `;
        const btn = card.querySelector('.bookmark-btn');
        btn.addEventListener('click', () => {
          fetch('/save_bookmark', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({bookmark: resource})
          })
          .then(res => res.json())
          .then(data => renderBookmarks(data.bookmarks));
        });
        resourcesContainer.appendChild(card);
      });
    });
  });
});
</script>
</body>
</html>
