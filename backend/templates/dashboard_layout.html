<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindMuse - Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #1a3e72;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background-color: #3366cc;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1040;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-weight: 600;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: #cce0ff;
    }
    .main-content {
      margin-left: 220px;
      padding: 2rem;
      max-width: 900px;
    }
    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(51, 102, 204, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #1a3e72;
      margin-bottom: 1.5rem;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(51, 102, 204, 0.3);
    }
    h1, h2, h3, h4, h5 {
      color: #1a3e72;
      font-weight: 700;
    }
    a {
      color: #1a3e72;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #3366cc;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="{{ url_for('dashboard') }}" id="home-link" class="active">üè† Home</a>
    <a href="#" id="tools-link">üõ† Tools</a>
    <a href="{{ url_for('logout') }}">üö™ Logout</a>
  </nav>

  <div class="main-content">
    {% block content %}
    <!-- Child templates inject content here -->
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Optional: add sidebar nav active toggling script here if needed
  </script>
</body>
</html>
