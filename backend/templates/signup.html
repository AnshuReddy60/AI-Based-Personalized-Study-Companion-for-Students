{% extends "layout.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 450px;">
    <h2 class="mb-3 text-center">Sign Up</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" onsubmit="return validateForm()">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;" onclick="togglePassword('password')">üëÅ</span>
        </div>
        <div class="mb-3 position-relative">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;" onclick="togglePassword('confirm_password')">üëÅ</span>
        </div>
        <button class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="mt-3 text-center">
        Already have an account? <a href="/login">Login</a>
    </p>
</div>

<script>
function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
}

function validateForm() {
    const pass = document.getElementById("password").value;
    const confirmPass = document.getElementById("confirm_password").value;
    if (pass !== confirmPass) {
        alert("Passwords do not match!");
        return false;
    }
    return true;
}
</script>
{% endblock %}
